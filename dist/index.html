<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript">
      $(window).on('load', function(){
        $('#myModal').modal('show');
      });
    </script>
    <title>smartcar SDK</title>
  </head>

  <body>
    <div class="navbar navbar-top navbar-fixed-top">
      <div class="container">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">       
                <img src="./assets/smartcar.png">
                <span class="sdk"> <strong> sdk </strong></span>
            </div>
        </div> 
      </div>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"> Welcome to my SDK! </h4>
          </div>
          <div class="modal-body">
            <p> This SDK has been created on behalf of smartcar for a coding challenge. </p>
            <p> It is not intended to be used as an actual SDK for their platform. </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="app"></div>

    <nav class="navbar navbar-bottom navbar-fixed-bottom">
      <div class= "container">
        <div class="credits"> Developed by <a href="https://www.github.com/ebeneroff"> Evan Beneroff </a> for 
        <a href="https://smartcar.com/"> smartcar.com </a></div>
      </div>
    </nav>
  <script type="text/javascript" src="index_bundle.js"></script></body>
</html>
